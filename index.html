<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <a class="restart-button">New Game</a>
    </div>
    <div class="game-container">
      <div class="grid-container"></div>
      <div class="tile-container"></div>
    </div>
    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles.
      When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
  </div>

  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const tg = window.Telegram.WebApp;

      if (!tg) {
        alert("Telegram WebApp SDK не загружен!");
        return;
      }

      tg.expand();
      tg.MainButton.setText("Отправить результат");
      tg.MainButton.show();

      tg.MainButton.onClick(() => {
        alert("Нажата кнопка!");  // отладка
        const scoreElement = document.querySelector(".score-container");
        if (scoreElement) {
          const score = scoreElement.textContent.trim();
          tg.sendData(JSON.stringify({ score }));
          tg.close();
        } else {
          alert("Счёт не найден.");
        }
      });
    });
  </script>
</body>
</html>
